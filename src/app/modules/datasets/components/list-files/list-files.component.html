<div class="tabs-liste-datasets  mx-3">
    <div class="content-tab custom-div-liste-user ">
      <div class="user-list-container response-data-table">
        <div class="menu-table-user">
          <div class="search-table">
            <input class="form-control form-control-light  rounded-0 border-0 search-input-table" id="input"
              type="text" placeholder="Search" aria-label="Search" (keyup)="applyFilter($event)" #input>
          </div>
        </div>
        <div class="example-container">
          <table mat-table [dataSource]="dataSource"  *ngIf="showSpinner == false"  class="mat-elevation-z8 liste-user-table" tabindex="0">

        
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name<svg class="jss2029" focusable="false"
                  viewBox="0 0 24 24" aria-hidden="true" role="presentation" style="height: 13px; width: 13px;"
                  title="Filter by id">
                  <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path>
                  <path fill="none" d="M0 0h24v24H0z"></path>
                </svg> </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="created_on">
              <th mat-header-cell *matHeaderCellDef> Created On <svg class="jss2029" focusable="false"
                  viewBox="0 0 24 24" aria-hidden="true" role="presentation" style="height: 13px; width: 13px;"
                  title="Filter by id">
                  <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path>
                  <path fill="none" d="M0 0h24v24H0z"></path>
                </svg> </th>
              <td mat-cell *matCellDef="let element"> {{element.created_on}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Created at </th>
              <td mat-cell *matCellDef="let element" > {{element.symbol}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
          </table>
          <div class="center spinner" *ngIf="showSpinner == true" >
            <div>
            <mat-progress-spinner  diameter=25 
                                mode="indeterminate"
                      color="#2173e8" >
        
          </mat-progress-spinner> 
          </div>
          <div class="color-b">Please wait...</div>
        
          </div>
        </div>
        <div>
          <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
