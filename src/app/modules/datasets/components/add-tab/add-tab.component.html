  <div style="width: 20rem;">


  <div class=" title-dialog">
    <H2>Create New Table</H2>
    <hr>
  </div>

  <div mat-dialog-content class="dialog-user" >
    <form class="form">
     
        <mat-form-field appearance="outline">
          <mat-label>Set Your Table Name..</mat-label>
          <input matInput type="text" id="floatingInput" placeholder="Tap Folder Name" [(ngModel)]="tableName"
            name="name">
        </mat-form-field>
        <!-- <input type="text" class="form-control " id="floatingInput" placeholder="Tap Folder Name" [(ngModel)]="tableName" name="name">
                    <label for="floatingInput">Set Your Table Name..</label> -->
    </form>
  </div>

<div class="dialog div-btn-google " mat-dialog-actions>
  <button mat-stroked-button class="btn-cancel btn-dialog-action" color="warn" mat-dialog-close>Cancel</button>
  <button mat-flat-button class="btn-save btn-dialog-action" type="submit" color="primary"
    (click)="submit()">Save</button>
</div>
</div>
