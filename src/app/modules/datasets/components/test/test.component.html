<form  [formGroup]="fileForm" #f="ngForm" id="signupForm" >
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Add New File </mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <br>
         <br>
         <div class="row">
            <div class="col-12 creat-account-div w-100">
                <div class="logo-url">
                    <div class="box-file-selected" *ngIf="logoSelected === true">
                        <button mat-icon-button class="clear-file-selected" *ngIf="logoSelected === true" (click)="logoSelected = false">
                            <mat-icon>clear</mat-icon>
                        </button>
                        <img  src="../../../../../assets/images/icon/csv.png" class="file-selected"> 
                        <p> You can change your file csv !</p>
                    </div>
                    <div class="input-logo" *ngIf="logoSelected === false">
                        <input #logoUrl hidden="true" type="file" onclick="this.value=null"  name="avatar" accept=".csv" id="myFile" (change)="changeListener($event)"   />
                        <button mat-icon-button class="btn-upload-csv" (click)="logoUrl.click()">
                            <mat-icon>description</mat-icon>
                            <span>Upload your data </span>
                            <span class="form-text text-muted">(Allowed file type: csv.)</span>
                            <img src="../../../../../assets/images/icon/csv.png" class="icons-csv" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" >
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <mat-select placeholder="Performance writing " formControlName="write_disposition">
                <mat-option  value="WRITE_APPEND">
                 Append
                </mat-option>
                <mat-option value="WRITE_TRUNCATE" >
                Overwrite    
                </mat-option>
                <mat-option value="WRITE_EMPTY"  >
                  New Table    
                  </mat-option>
              </mat-select>
              <mat-error *ngIf="fileForm.controls['field_delimiter'].hasError('required')">
                File Type <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row" >
          <div class="col">
            <mat-form-field class="full-width" appearance="outline" (change)="selectFiledDelimitor($event)">
              <mat-select placeholder="Field Delimitor" formControlName="field_delimiter">
                <mat-option value="," >
                 Comma
                </mat-option>
                <mat-option  value=" ">
              Tabulation
              </mat-option>
              <mat-option value="personnliazed" >
                Personnliazed
                </mat-option>
              </mat-select>
              <mat-error *ngIf="fileForm.controls['field_delimiter'].hasError('required')">
                File Type <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput #postalCode maxlength="15" placeholder="Header line to be ignored" type="number" formControlName="skip_leading_rows">
              <mat-hint align="end">{{postalCode.value.length}} / 15</mat-hint>
            </mat-form-field>
          </div>
        </div>
       
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" class="btn-submit-form">Submit</button>
      </mat-card-actions>
    </mat-card>
 </form>
